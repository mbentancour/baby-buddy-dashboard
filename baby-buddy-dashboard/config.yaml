name: "Baby Buddy Dashboard"
version: "1.1.3"
slug: "baby-buddy-dashboard"
description: "Modern dashboard for Baby Buddy with charts, timers, and quick-log actions.
              Supports running as a standalone web app or as a Home Assistant add-on.
              It connects to your Baby Buddy instance using its API and provides a user-friendly interface to track your baby's activities and milestones."
url: "https://github.com/mbentancour/baby-buddy-dashboard"
init: false
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
startup: application
boot: auto
ingress: true
ingress_port: 8099
panel_icon: "mdi:baby-face-outline"
panel_title: "Baby Dashboard"
panel_admin: false
options:
  baby_buddy_url: ""
  baby_buddy_api_key: ""
  refresh_interval: 30
  demo_mode: false
  unit_system: metric
schema:
  baby_buddy_url: url
  baby_buddy_api_key: password
  refresh_interval: "int(5,300)"
  demo_mode: bool
  unit_system: "list(metric|imperial)"
